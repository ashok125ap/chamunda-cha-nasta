<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>એડમિન ડેશબોર્ડ - ચામુંડા ચા નાસ્તા</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #d32f2f;
            --primary-dark: #b71c1c;
            --secondary: #4CAF50;
            --dark: #333;
            --light: #f8f9fa;
            --gray: #666;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: var(--dark);
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: var(--dark);
            color: white;
            padding: 1.5rem 0;
            transition: all 0.3s;
        }
        
        .logo {
            text-align: center;
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .logo h2 {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        
        .nav-links {
            list-style: none;
        }
        
        .nav-links li {
            margin-bottom: 5px;
        }
        
        .nav-links a {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(211, 47, 47, 0.2);
            color: white;
            border-left: 4px solid var(--primary);
        }
        
        .nav-links i {
            margin-right: 12px;
            font-size: 1.2rem;
        }
        
        .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 25px;
        }
        
        .logout a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .logout a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            color: var(--primary);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
        }
        
        .stat-icon.orders {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-icon.revenue {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .stat-icon.products {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .stat-icon.customers {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .stat-info h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .stat-info p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Recent Orders */
        .section {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        .section-header h2 {
            color: var(--primary);
        }
        
        .btn {
            padding: 8px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: var(--primary-dark);
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid #eee;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status.processing {
            background: #cce5ff;
            color: #004085;
        }
        
        .action-btn {
            padding: 5px 12px;
            margin-right: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .action-btn.view {
            background: #17a2b8;
            color: white;
        }
        
        .action-btn.complete {
            background: var(--secondary);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            
            .sidebar .logo h2,
            .sidebar .nav-links span,
            .sidebar .logout span {
                display: none;
            }
            
            .sidebar .nav-links a {
                justify-content: center;
                padding: 15px;
            }
            
            .sidebar .nav-links i {
                margin-right: 0;
                font-size: 1.5rem;
            }
            
            .main-content {
                margin-left: 70px;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Check if admin is logged in -->
    <script>
        if (!localStorage.getItem('admin_logged_in')) {
            window.location.href = 'index.html';
        }
    </script>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-utensils" style="font-size: 2rem; color: var(--primary);"></i>
            <h2>એડમિન</h2>
        </div>
        
        <ul class="nav-links">
            <li><a href="dashboard.html" class="active">
                <i class="fas fa-tachometer-alt"></i>
                <span>ડેશબોર્ડ</span>
            </a></li>
            <li><a href="manage-items.html">
                <i class="fas fa-box"></i>
                <span>ઉત્પાદનો</span>
            </a></li>
            <li><a href="orders.html">
                <i class="fas fa-shopping-cart"></i>
                <span>ઓર્ડર્સ</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-users"></i>
                <span>ગ્રાહકો</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-chart-line"></i>
                <span>રિપોર્ટ્સ</span>
            </a></li>
            <li><a href="#">
                <i class="fas fa-cog"></i>
                <span>સેટિંગ્સ</span>
            </a></li>
        </ul>
        
        <div class="logout">
            <a href="#" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>લોગઆઉટ</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>ડેશબોર્ડ</h1>
            <div class="user-info">
                <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; color: white;">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <p style="font-weight: 500;">એડમિન</p>
                    <p style="font-size: 0.9rem; color: var(--gray);">Owner</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon orders">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalOrders">0</h3>
                    <p>કુલ ઓર્ડર્સ</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-rupee-sign"></i>
                </div>
                <div class="stat-info">
                    <h3>₹<span id="totalRevenue">0</span></h3>
                    <p>કુલ આવક</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon products">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalProducts">0</h3>
                    <p>ઉત્પાદનો</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon customers">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalCustomers">0</h3>
                    <p>ગ્રાહકો</p>
                </div>
            </div>
        </div>

        <!-- Recent Orders -->
        <div class="section">
            <div class="section-header">
                <h2>તાજા ઓર્ડર્સ</h2>
                <button class="btn" onclick="window.location.href='orders.html'">બધા જુઓ</button>
            </div>
            
            <div class="table-container">
                <table id="recentOrdersTable">
                    <thead>
                        <tr>
                            <th>ઓર્ડર ID</th>
                            <th>ગ્રાહક</th>
                            <th>ફોન</th>
                            <th>કુલ</th>
                            <th>સ્થિતિ</th>
                            <th>ક્રિયાઓ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Popular Products -->
        <div class="section">
            <div class="section-header">
                <h2>લોકપ્રિય ઉત્પાદનો</h2>
                <button class="btn" onclick="window.location.href='manage-items.html'">બધા જુઓ</button>
            </div>
            
            <div class="table-container">
                <table id="popularProductsTable">
                    <thead>
                        <tr>
                            <th>ઉત્પાદન</th>
                            <th>કિંમત</th>
                            <th>કેટેગરી</th>
                            <th>વેચાણ</th>
                            <th>ક્રિયાઓ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('admin_logged_in');
            window.location.href = 'index.html';
        });

        // Load dashboard data
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
        });

        function loadDashboardData() {
            // Load orders
            let orders = JSON.parse(localStorage.getItem('chamunda_orders')) || [];
            let products = JSON.parse(localStorage.getItem('chamunda_products')) || [];
            
            // Update stats
            document.getElementById('totalOrders').textContent = orders.length;
            
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);
            document.getElementById('totalRevenue').textContent = totalRevenue;
            
            document.getElementById('totalProducts').textContent = products.length;
            
            // Count unique customers
            const uniqueCustomers = [...new Set(orders.map(order => order.customerPhone))];
            document.getElementById('totalCustomers').textContent = uniqueCustomers.length;
            
            // Load recent orders
            loadRecentOrders(orders);
            
            // Load popular products
            loadPopularProducts(orders, products);
        }

        function loadRecentOrders(orders) {
            const tableBody = document.querySelector('#recentOrdersTable tbody');
            tableBody.innerHTML = '';
            
            // Sort by date (newest first) and take first 5
            const recentOrders = orders
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .slice(0, 5);
            
            recentOrders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>#${order.id}</td>
                    <td>${order.customerName}</td>
                    <td>${order.customerPhone}</td>
                    <td>₹${order.total}</td>
                    <td><span class="status ${order.status}">${getStatusText(order.status)}</span></td>
                    <td>
                        <button class="action-btn view" onclick="viewOrder(${order.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn complete" onclick="updateOrderStatus(${order.id}, 'completed')">
                            <i class="fas fa-check"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function loadPopularProducts(orders, products) {
            const tableBody = document.querySelector('#popularProductsTable tbody');
            tableBody.innerHTML = '';
            
            // Calculate product sales
            const productSales = {};
            
            orders.forEach(order => {
                order.items.forEach(item => {
                    if (!productSales[item.id]) {
                        productSales[item.id] = {
                            quantity: 0,
                            name: item.name,
                            price: item.price
                        };
                    }
                    productSales[item.id].quantity += item.quantity;
                });
            });
            
            // Convert to array and sort by quantity
            const popularProducts = Object.entries(productSales)
                .map(([id, data]) => ({
                    id,
                    ...data
                }))
                .sort((a, b) => b.quantity - a.quantity)
                .slice(0, 5);
            
            popularProducts.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${product.name}</td>
                    <td>₹${product.price}</td>
                    <td>${getCategory(product.id, products)}</td>
                    <td>${product.quantity} સેલ</td>
                    <td>
                        <button class="action-btn view" onclick="editProduct(${product.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'પેન્ડિંગ',
                'processing': 'પ્રોસેસિંગ',
                'completed': 'કમ્પ્લીટ'
            };
            return statusMap[status] || status;
        }

        function getCategory(productId, products) {
            const product = products.find(p => p.id == productId);
            return product ? product.category : 'N/A';
        }

        function viewOrder(orderId) {
            // Store order ID to view in orders page
            localStorage.setItem('view_order_id', orderId);
            window.location.href = 'orders.html';
        }

        function updateOrderStatus(orderId, status) {
            let orders = JSON.parse(localStorage.getItem('chamunda_orders')) || [];
            const orderIndex = orders.findIndex(order => order.id === orderId);
            
            if (orderIndex !== -1) {
                orders[orderIndex].status = status;
                localStorage.setItem('chamunda_orders', JSON.stringify(orders));
                loadDashboardData();
                alert('ઓર્ડર સ્ટેટસ અપડેટ થઈ ગયું');
            }
        }

        function editProduct(productId) {
            // Store product ID to edit in manage-items page
            localStorage.setItem('edit_product_id', productId);
            window.location.href = 'manage-items.html';
        }
    </script>
</body>
  </html>
