<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>એડમિન લોગિન - ચામુંડા ચા નાસ્તા</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 3rem;
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            color: #333;
            font-size: 1.8rem;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #d32f2f;
            box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #b71c1c;
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
        }
        
        .back-link a:hover {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-user-shield"></i>
            <h1>એડમિન લોગિન</h1>
            <p>ચામુંડા ચા નાસ્તા</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">યુઝરનેઈમ</label>
                <input type="text" id="username" placeholder="એડમિન નાખો" required>
            </div>
            
            <div class="form-group">
                <label for="password">પાસવર્ડ</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            
            <button type="submit" class="btn">લોગિન</button>
            
            <div class="error" id="errorMessage">
                ખોટું યુઝરનેઈમ અથવા પાસવર્ડ
            </div>
        </form>
        
        <div class="back-link">
            <a href="../index.html">← મુખ્ય પૃષ્ઠ પર જાવ</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Default admin credentials
            const adminUsername = 'admin';
            const adminPassword = 'chamunda123';
            
            if (username === adminUsername && password === adminPassword) {
                // Save admin session
                localStorage.setItem('admin_logged_in', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
                  </html>
